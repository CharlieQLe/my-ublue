modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/alebastr/sway-extras/repo/fedora-%OS_VERSION%/alebastr-sway-extras-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/charlieqle/rpmspec/repo/fedora-%OS_VERSION%/charlieqle-rpmspec-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
      - https://download.opensuse.org/repositories/hardware:/razer/Fedora_%OS_VERSION%/hardware:razer.repo
      - https://terra.fyralabs.com/terra.repo
    install:
      - adw-gtk3-theme
      - btop
      - corectrl
      - fprintd-pam
      - gcr
      - lm_sensors
      - nautilus
      - nautilus-extensions
      - nautilus-python
      - ncdu
      - nvtop
      - openrazer-meta
      - playerctl
      - qt5-qtwayland
      - qt6-qtwayland
      - starship
      - yubikey-manager-qt
    remove:
      - firefox
      - firefox-langpacks
  - type: default-flatpaks
    notify: true
    user:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (user)"
      install:
        - org.gnome.Calculator
        - org.gnome.Calendar
        - org.gnome.Snapshot
        - org.gnome.Characters
        - org.gnome.Evince
        - org.gnome.FileRoller
        - org.gnome.font-viewer
        - org.gnome.Loupe
        - org.gnome.Logs
        - org.gnome.NautilusPreviewer
        - org.gnome.TextEditor
        - org.gnome.Weather
        - org.fedoraproject.MediaWriter
        - com.github.tchx84.Flatseal
        - org.mozilla.firefox
        - com.raggesilver.BlackBox
        - com.visualstudio.code
        - org.flatpak.Builder
        - com.usebottles.bottles
        - com.valvesoftware.Steam
        - com.vysp3r.ProtonPlus
        - com.github.Matoking.protontricks
        - com.github.neithern.g4music
        - dev.vencord.Vesktop
        - io.github.Foldex.r2mod
        - it.mijorus.gearlever
        - org.prismlauncher.PrismLauncher
        - com.github.rafostar.Clapper
        - com.yubico.yubioath
        - com.github.unrud.VideoDownloader
        - com.github.flxzt.rnote
        - com.bitwarden.desktop
        - org.pipewire.Helvum
        - org.pulseaudio.pavucontrol
  - type: akmods
    base: main
    install:
      - openrazer
      - openrgb
      - ryzen-smu
      - v4l2loopback
