# image will be published to ghcr.io/<user>/<name>
name: my-ublue
# description will be included in the image's metadata
description: This is my personal OS image.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: common.yml

  - from-file: niri.yml

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/lizardbyte/beta/repo/fedora-%OS_VERSION%/lizardbyte-beta-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/codifryed/CoolerControl/repo/fedora-%OS_VERSION%/codifryed-CoolerControl-fedora-%OS_VERSION%.repo
    install:
      - adw-gtk3-theme
      - btop
      - coolercontrol
      - fprintd-pam
      - lm_sensors
      - qt5-qtwayland
      - qt6-qtwayland
      - rocm-smi
      - Sunshine
      - xr-hardware
      - dbus-x11
      - podman-compose
      - swaybg
    remove:
      - firefox
      - firefox-langpacks

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/mecattaf/duoRPM/repo/fedora-%OS_VERSION%/mecattaf-duoRPM-fedora-%OS_VERSION%.repo
    install:
      - scroll

  - type: systemd
    system:
      enabled:
        - coolercontrold.service

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
