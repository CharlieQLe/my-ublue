modules:
  - type: rpm-ostree
    install:
      - adw-gtk3-theme
      - btop
      - corectrl
      - fprintd-pam
      - gcr
      - lm_sensors
      - nautilus-extensions
      - nautilus-python
      - qt5-qtwayland
      - qt6-qtwayland
    remove:
      - firefox
      - firefox-langpacks
    replace:
      - from-repo: https://copr.fedorainfracloud.org/coprs/charlieqle/rpmspec/repo/fedora-%OS_VERSION%/charlieqle-rpmspec-fedora-%OS_VERSION%.repo
        packages:
          - mutter
          - mutter-common
  - type: akmods
    base: main
    install:
      - openrazer
      - openrgb
      - ryzen-smu
      - v4l2loopback
  - type: default-flatpaks
    notify: true
    user:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (user)"
      install:
        - com.valvesoftware.Steam
        - com.github.Matoking.protontricks
