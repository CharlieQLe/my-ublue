modules:
  - type: dnf
    repos:
      copr:
        - yalter/niri-git
        - avengemedia/dms
    install:
      packages:
        - gtk4-layer-shell
        - blueman
        - dms
        - dms-greeter
        - mate-polkit
        - niri
    replace:
      - from-repo: copr:copr.fedorainfracloud.org:yalter:niri-git
        packages:
          - niri
  - type: systemd
    system:
      enabled:
        - greetd.service
    user:
      enabled:
        - dms.service
